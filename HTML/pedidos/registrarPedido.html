<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/pedidos/registrarPedido.css">
    <title>Formulario de Pedido</title>
</head>
<body>
    <h1>Realizar Pedido</h1>

    <form action="../php/pedido.php" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="direccion">Dirección de envío:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="producto">ID de Producto:</label>
                <input type="text" id="producto" name="producto" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" required>
            </div>

            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodo_pago" name="metodoPago" required>
                    <option value="Efectivo">Efectivo</option>
                    <option value="YAPE">YAPE</option>
                    <option value="Plin">Plin</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" cols="6"></textarea>
        </div>
        <input type="submit" value="Realizar Pedido">
    </form>
</body>
</html>
