<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>
    <h2>Agregar Producto</h2>
    <form id="formularioProducto">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>
        
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br>
        
        <label for="imagen">Imagen (URL):</label><br>
        <input type="text" id="imagen" name="imagen" required><br>
        
        <label for="categoria">Categoría:</label><br>
        <select id="categoria" name="categoria" required>
            <option value="cervezas">Cervezas</option>
            <option value="vinos">Vinos</option>
            <option value="otros">Otros</option>
        </select><br>
        
        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br>
        
        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required><br>
        
        <input type="submit" value="Agregar Producto">
    </form>

    <!-- Vincular el archivo JavaScript -->
    <script src="../../js/administrador/agregarProducto.js"></script>
</body>
</html>
