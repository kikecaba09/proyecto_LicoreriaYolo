<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Administrador</title>
    <link rel="stylesheet" href="../../css/administrador/cuentaAdministrador.css">
</head>
<body>
    <div class="admin-info">
        <h2>Información de mi cuenta</h2>
        <div class="admin-details">
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Edad:</strong> <span id="edad"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Rol:</strong> <span id="rol"></span></p>
        </div>
        <div class="edit-button">
            <button id="btn-abrir-modal" class="btn-edit">Editar Información</button>
        </div>
    </div>

    <!-- Modal para editar información del administrador -->
    <dialog id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Información del Administrador</h2>
            <form id="editForm" action="procesarEditarAdministrador.php" method="POST">
                <label for="nombre-edit">Nombre:</label>
                <input type="text" id="nombre-edit" name="nombre" required><br><br>

                <label for="edad-edit">Edad:</label>
                <input type="number" id="edad-edit" name="edad" required><br><br>

                <label for="telefono-edit">Teléfono:</label>
                <input type="text" id="telefono-edit" name="telefono"><br><br>

                <label for="direccion-edit">Dirección:</label>
                <input type="text" id="direccion-edit" name="direccion"><br><br>

                <label for="email-edit">Email:</label>
                <input type="email" id="email-edit" name="email" required><br><br>

                <input type="submit" value="Guardar Cambios">
                <button type="button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </dialog>

    <script src="../../php/administrador/informacion.php"></script>
</body>
</html>
