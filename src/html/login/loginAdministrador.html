<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Licorería YOLO</title>
    <link rel="stylesheet" href="/src/css/login/loginAdministrador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h1 class="titulo-principal">Inicio de sesión como Administrador</h1>
    <div class="admin-login-container">
        <h2>Login Administrador</h2>
        <form action="admin_dashboard.html" method="POST" id="login-form">
            <div class="input-container">
                <label for="admin-username"><i class="fa fa-user"></i> Usuario:</label>
                <input type="text" id="admin-username" name="username" class="input-field" required>
                <span class="error-message" id="username-error"></span>
            </div>
            
            <div class="input-container">
                <label for="admin-password"><i class="fa fa-lock"></i> Contraseña:</label>
                <input type="password" id="admin-password" name="password" class="input-field" required>
                <button type="button" id="toggle-password" class="toggle-password"><i class="fa fa-eye"></i></button>
                <span class="error-message" id="password-error"></span>
            </div>
            
            <button type="submit" class="submit-button">Ingresar</button><br><br>
        </form>
        <p class="olvido"><a href="recuperarContraseña.html">¿Olvidaste tu contraseña?</a></p>
        
    </div>

    <!-- JavaScript para funcionalidad adicional -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/src/js/login/loginAdministrador.js"></script>
</body>
</html>
