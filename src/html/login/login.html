<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>YOLO</h2>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Login</h2>
                <p>Ingrese sus credenciales</p>
                <form action="../../php/login/login.php" method="POST" class="form form-register">
                    <div>
                        <h4>Ingrese el nombre de usuario</h4><br>
                        <label>
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nombre Usuario" id="userName" name="usuario" required>
                        </label>
                    </div>
                    <div>
                        <h4>Ingrese su contraseña</h4><br>
                        <label>
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" id="userPassword" name="contrasena" required>
                        </label>
                    </div>   
                    <input type="submit" value="Iniciar sesión">
                </form>
                <br>
                <p id="loginMessage"></p>
                <p>¿No tiene cuenta? <a href="../cliente/registroCliente.html">Regístrese ahora</a></p>
            </div>
        </div>
    </div>

    <!-- Incluir el archivo de script JavaScript para la validación del formulario -->
    <script src="../../js/login.js"></script>
</body>
</html>
